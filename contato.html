<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <script src="./app.js" defer></script>
    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="bordaRoxa">
            <h1>Contatos:</h1>
        </div>
    </header>

    <button type="button" class="cadastrocss" id="cadastrar">Cadastrar Cliente</button>

    <div>

        <div class="infos" id="modal">

            <div id="campo" class="modal-content hidden">
                <header class="modal-header">
                    <h2>Novos Dados</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>

                <form id="form" class="campo">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"required>
                    <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="endereco" class="modal-field" placeholder="Endereço do Cliente" required>
                </form>

                <footer class="modal-footer">
                    <button id="salvar" class="salvar">Salvar</button>
                    <button id="cancelar" class="cancelar">Cancelar</button>
                </footer>

            </div>
        </div>
    </div> 

    </div>

    <main>
        <table class="status" id="tableClient">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Endereço</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <div class="modal baixo" id="modal"></div>
                
    </main>
</body>
</html>
